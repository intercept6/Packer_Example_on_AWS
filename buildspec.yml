---
version: 0.2

phases:
  pre_build:
    commands:
      - echo "Install Packer ${packer_version}"
      - curl -qL -o packer.zip "https://releases.hashicorp.com/packer/${packer_version}/packer_${packer_version}_linux_amd64.zip" && unzip packer.zip
      - echo 'Install Ansible'
      - apt-get update -y
      - apt-get install -y software-properties-common
      - apt-add-repository ppa:ansible/ansible
      - apt-get update -y
      - apt-get install -y ansible
      - echo 'Validate packer json'
      - ./packer validate ${packer_filepath}
  build:
    commands:
      - echo 'Build AMI'
      - ./packer build ${packer_filepath}
  post_build:
    commands:
      - echo "Build finished `date`"